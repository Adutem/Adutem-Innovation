<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adutem Innovation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-brands/css/uicons-brands.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
  </head>
  <body>
    <div class="custom-cursor"><p>View</p></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const customCursor = document.querySelector(".custom-cursor");

      document.addEventListener("mousemove", function (e) {
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        customCursor.style.left = `${mouseX}px`;
        customCursor.style.top = `${mouseY}px`;
      });

      document.addEventListener("mouseenter", function () {
        customCursor.style.width = "40px";
        customCursor.style.height = "40px";
      });

      document.addEventListener("mouseleave", function () {
        customCursor.style.width = "20px";
        customCursor.style.height = "20px";
      });

      document.addEventListener("mouseover", function (e) {
        if (
          e.target.classList.contains("zoom-cursor") ||
          e.target.closest(".zoom-cursor")
        ) {
          customCursor.style.width = "120px";
          customCursor.style.height = "120px";
          customCursor.classList.add("zoom-cursor");
        } else {
          customCursor.style.width = "40px";
          customCursor.style.height = "40px";
          customCursor.classList.remove("zoom-cursor");
        }
      });
    });
  </script>
</html>
